<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVV - Contact</title>
    <link rel="stylesheet" th:href="@{/style/variables/variables.css}">
    <link rel="stylesheet" th:href="@{/style/global/global.css}">
    <link rel="stylesheet" th:href="@{/style/general/form.css}">
</head>
<body>
    <header th:replace="~{fragments/fragment-header :: cabecera}"></header>
    <main>
        <form th:action="@{/contact}" method="post" th:object="${form}">
            <label>Introduce tu nombre: </label>
            <input th:field="*{nombre}">
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" th:errorclass="error"></p>

            <label>Introduce tu email: </label>
            <input th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></p>
            
            <label>Introduce el mensaje:</label>
            <input th:field="*{mensaje}">
            <p th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}" th:errorclass="error"></p>

            <button type="submit">Enviar formulario</button>
        </form>
    </main>
</body>
</html>
